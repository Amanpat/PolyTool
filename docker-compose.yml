services:
  clickhouse:
    image: clickhouse/clickhouse-server:latest
    container_name: polyttool-clickhouse
    ports:
      - "${CLICKHOUSE_HTTP_PORT:-8123}:8123"
      - "${CLICKHOUSE_NATIVE_PORT:-9000}:9000"
    volumes:
      - clickhouse_data:/var/lib/clickhouse
      - ./infra/clickhouse/initdb:/docker-entrypoint-initdb.d:ro
    environment:
      - CLICKHOUSE_DB=${CLICKHOUSE_DB:-polyttool}
      - CLICKHOUSE_USER=${CLICKHOUSE_USER:-polyttool_admin}
      - CLICKHOUSE_PASSWORD=${CLICKHOUSE_PASSWORD:-polyttool_admin}
      - CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT=1
    healthcheck:
      test: ["CMD", "clickhouse-client", "--query", "SELECT 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - polyttool

  grafana:
    image: grafana/grafana:11.4.0
    container_name: polyttool-grafana
    ports:
      - "${GRAFANA_PORT:-3000}:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./infra/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./infra/grafana/dashboards:/var/lib/grafana/dashboards:ro
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_INSTALL_PLUGINS=grafana-clickhouse-datasource
    depends_on:
      clickhouse:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/api/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - polyttool

  api:
    build:
      context: .
      dockerfile: services/api/Dockerfile
    container_name: polyttool-api
    ports:
      - "${API_PORT:-8000}:8000"
    environment:
      - GAMMA_API_BASE=${GAMMA_API_BASE:-https://gamma-api.polymarket.com}
      - DATA_API_BASE=${DATA_API_BASE:-https://data-api.polymarket.com}
      - INGEST_MAX_PAGES_DEFAULT=${INGEST_MAX_PAGES_DEFAULT:-50}
      - HTTP_TIMEOUT_SECONDS=${HTTP_TIMEOUT_SECONDS:-20}
      - CLICKHOUSE_HOST=clickhouse
      - CLICKHOUSE_PORT=8123
      - CLICKHOUSE_USER=${CLICKHOUSE_USER:-polyttool_admin}
      - CLICKHOUSE_PASSWORD=${CLICKHOUSE_PASSWORD:-polyttool_admin}
      - CLICKHOUSE_DATABASE=${CLICKHOUSE_DB:-polyttool}
    depends_on:
      clickhouse:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - polyttool

  migrate:
    image: clickhouse/clickhouse-server:latest
    container_name: polyttool-migrate
    environment:
      - CLICKHOUSE_USER=${CLICKHOUSE_USER:-polyttool_admin}
      - CLICKHOUSE_PASSWORD=${CLICKHOUSE_PASSWORD:-polyttool_admin}
      - CLICKHOUSE_DB=${CLICKHOUSE_DB:-polyttool}
    volumes:
      - ./infra/clickhouse/initdb:/migrations:ro
    depends_on:
      clickhouse:
        condition: service_healthy
    networks:
      - polyttool
    entrypoint: ["/bin/bash", "-c"]
    command:
      - |
        set -euo pipefail
        echo "Waiting for ClickHouse to be ready..."
        for i in $$(seq 1 60); do
          if clickhouse-client --host clickhouse --port 9000 --user "$$CLICKHOUSE_USER" --password "$$CLICKHOUSE_PASSWORD" --query "SELECT 1" >/dev/null 2>&1; then
            echo "ClickHouse is ready."
            break
          fi
          sleep 1
        done
        echo "Applying ClickHouse migrations from /migrations..."
        for f in /migrations/*.sql; do
          echo "Running $$f..."
          clickhouse-client --host clickhouse --port 9000 --user "$$CLICKHOUSE_USER" --password "$$CLICKHOUSE_PASSWORD" --multiquery < "$$f"
        done
        echo "Migrations complete."

volumes:
  clickhouse_data:
  grafana_data:

networks:
  polyttool:
    driver: bridge
