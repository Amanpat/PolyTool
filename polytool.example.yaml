# PolyTool Configuration (Example)
# Copy this file to polytool.yaml and customize locally.
# NOTE: polytool.yaml is local-only and gitignored.

defaults:
  days: 30
  max_trades: 200
  output_dir: ./reports
  artifacts_dir: artifacts
  auto_rag_index: false
  hypothesis_format: markdown  # markdown | json

segment_config:
  entry_price_tiers:
    - name: "deep_underdog"
      max: 0.30
    - name: "underdog"
      min: 0.30
      max: 0.45
    - name: "coinflip"
      min: 0.45
      max: 0.55
    - name: "favorite"
      min: 0.55

fee_config:
  profit_fee_rate: 0.02
  source_label: "estimated"

golden_cases:
  # Example only: replace with your own local targets.
  drpufferfish_example:
    user: "@DrPufferfish"
    wallet: "0xdb27bf2ac5d428a9c63dbc914611036855a6c56e"
    notes: "Example golden case for local testing."

kb_sources_caching:
  enabled: true
  allowlist:
    - docs.polymarket.com
    - learn.polymarket.com
    - github.com/Polymarket/
    - docs.alchemy.com
    - thegraph.com/docs
    - dune.com/docs
    - mlfinlab.readthedocs.io
    - vectorbt.dev/docs
    - arxiv.org
    - papers.ssrn.com
    - nber.org/papers
    - the-odds-api.com/docs
    - developer.sportradar.com/docs
  ttl_days:
    docs: 30
    dynamic: 7
    default: 14
  output_dir: kb/sources
